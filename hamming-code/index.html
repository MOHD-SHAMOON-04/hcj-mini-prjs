<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamming code</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="input">
        <h1>Hamming Code Implementation</h1>
        <input type="text" id="data" placeholder="Enter 11-bit Data">
        <button onclick="encode()">Encode</button>
    </div>
    <div class="row">
        <div class="data">
            <h2>Encoded Data</h2>
            <div class="matrix" id="iniData">
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>                
            </div>
            <button id="bitflip" onclick="createNoise()" disabled>Flip a bit</button>
        </div>
        <div class="data">
            <h2>Noisy Data</h2>
            <div class="matrix" id="noisyData">
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
            </div>
            <button id="correctflip" onclick="freeNoise()" disabled>Correct the Flip</button>
        </div>
        <div class="data">
            <h2>Corrected Data</h2>
            <div class="matrix" id="resultData">
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
            </div>
            <button id="reset" onclick="resetData()">Reset Data</button>
        </div>
    </div>
</body>

</html>
