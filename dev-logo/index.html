<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevEloper</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <form class="form">
            <h3>Enter your name</h3>
            <label for="first">First name</label>
            <input type="text" name="first" id="first">
            <label for="second">Second name</label>
            <input type="text" name="second" id="second">
            <input type="submit" value="Go!!" id="goBtn">
        </form>
    </div>
    <div class="container column">
        <div class="logo logo1">
            <span id="dev">Dev</span><span id="eloper">eloper</span>
        </div>
        <button class="download-button">Download this</button>
    </div>
    <div class="container col">
        <div>
            <h3>Logo Border Styles</h3>
            <div class="row">
                <button class="style1 active" data-style="logo1">Style 1</button>
                <button class="style2" data-style="logo2">Style 2</button>
                <button class="style3" data-style="logo3">Style 3</button>
                <button class="style4" data-style="logo4">Style 4</button>
            </div>
        </div>
    </div>
</body>

</html>
